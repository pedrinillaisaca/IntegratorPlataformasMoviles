<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Registro</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-item>
        <ion-label position="floating">Correo:</ion-label>
        <ion-input type="text" #correo required [(ngModel)]=loginInfo.correo></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Contrase√±a:</ion-label>
        <ion-input type="password" #password required [(ngModel)]=loginInfo.contrasenia></ion-input>
    </ion-item>

    <ion-item>
        <ion-button color="dark" (click)="enviar()">Enviar</ion-button>
    </ion-item>

    <ion-row>
        <ion-col>
            <p>
                <a routerLink="/login">Si ya tienes una Cuenta puedes iniciar Sesion </a>
            </p>
        </ion-col>
    </ion-row>
</ion-content>
