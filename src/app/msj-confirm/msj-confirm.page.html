<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Confirmación</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content *ngIf="user$ | async as user">
    <ion-row>
        <ion-col>
            <h2>Gracias por registrase!</h2>
            <p>Por favor comfirmar su correo electrinico <strong>{{user.email}}</strong></p>

        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <ion-button type="submit" color="primary" expand="block" (click)="onSendEmail()">Reenviar confirmación</ion-button>
        </ion-col>
    </ion-row>
</ion-content>
